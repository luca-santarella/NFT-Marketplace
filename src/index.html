    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css"  type="text/css"/>

    <!-- jQuery -->
    <script src="./dist/jquery.min.js" type="text/javascript"></script>
    <!-- nanogallery2 -->
    <link  href="./dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">

    <script defer type="text/javascript" src="./dist/sweetalert2.all.min.js"></script>
    <!--<link rel="stylesheet" href="css/cryptofont.css">-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome -->
    <link href="./css/all.css" rel="stylesheet"> <!--load all styles -->
    <!-- Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <!-- Montserrat Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>

  <title>POP NFT</title>
  </head>
  <body>

    <div id="mainUI" class="container">
      <div class="d-flex justify-content-between" style="background: linear-gradient(126deg, #85cdca 0%, #3a47d5 100%) rgba(76, 175, 80, 0.3);border-radius:5px;">
        <picture class="align-self-center" style="margin:5px;flex:1">
          <img src="/NFT.png" class="img-fluid"/>
        </picture>
        <div id="mainTitle">POP NFT</div>
        <div class="align-self-start" style="margin-left:auto;flex:1;">
          <button type="button" class="btn btn-md" id="connectBtn">
            <i class="fas fa-wallet"></i>

            <span id="connectBtnText">Connect</span>
          </button>
        </div>
      </div>
      <div  class="col-lg-auto" style="padding-left: 0;padding-right: 0;">
        <div id="welcomeHeader" class="lead">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Maecenas lorem odio, vestibulum id orci vitae, consequat elementum
          turpis. In dignissim accumsan augue ut posuere. Donec euismod lorem
          quis varius tempor.
        </div>
      </div>

      <!-- ### position of the gallery ### -->
      <div id="nanogallery2"></div>

    </div>
      <div class="d-flex justify-content-center fixed-bottom"
        style="pointer-events:none;"
      >
        <form id="upload-form" style="pointer-events:initial;">
          <input type="file" id="upload" accept="image/png, image/jpeg" hidden />
          <label for="upload">Create NFT</label>
        </form>
      </div>
    </div>

    <!-- Web3 -->
    <script defer src="./dist/web3.min.js"></script>
    <script defer src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
  </body>
</html>
