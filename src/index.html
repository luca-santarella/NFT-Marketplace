  <title>POP NFT</title>
  </head>
  <body>

    <div id="mainUI" class="container">
      <div class="d-flex justify-content-between" style="background: linear-gradient(126deg, #85cdca 0%, #3a47d5 100%) rgba(76, 175, 80, 0.3);border-radius:5px;">
        <picture class="align-self-center" style="margin:5px;flex:1">
          <img src="/NFT.png" alt="NFT logo" width="128" height="128" class="img-fluid"/>
        </picture>
        <div id="mainTitle">POP NFT</div>
        <div class="align-self-start" style="margin-left:auto;flex:1;">
          <button type="button" class="btn btn-md" id="connectBtn">
            <span id="connectBtnText">Connect</span>
            <i class="fas fa-wallet"></i>
          </button>
        </div>
      </div>
      <div id="welcomeHeaderCointainer" class="col-lg-auto" style="padding-left: 0;padding-right: 0;">
        <div id="welcomeHeader" class="lead">
          Welcome on <b>POP NFT!</b> On this platform you can create your own NFT
          on the Binance Smart Chain blockchain or browse through the artworks that have been
          already minted by the community. <br>
          Click on the connect button and then
          click on "New NFT" to mint your very own NFT!
        </div>
      </div>

      <!-- ### position of the gallery ### -->
      <div id="nanogallery2"></div>
      <div class="d-flex justify-content-center fixed-bottom" id="upload-btn">
        <form id="upload-form" enctype="multipart/form-data">
          <input type="file" id="upload" accept="image/png, image/jpeg" hidden />
          <label for="upload">New NFT</label>
        </form>
      </div>

    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  </body>
